## Shadow
shadow = false;
# no-dnd-shadow = true;
# no-dock-shadow = false;
shadow-radius = 5;
shadow-offset-x = 3;
shadow-offset-y = 5;
shadow-opacity = 0.5;

## fading
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
];

## opacity
active-opacity = 1.0;
inactive-opacity = 0.7;
frame-opacity = 0.7;
opacity-rule = [ 
  "99:class_g = 'code-oss'",
  "99:class_g = 'Firefox'",
  "99:class_g = 'Google-chrome'",
  "99:class_g = 'Chromium'",
#  "99:class_g = 'Sublime_text'",
  "99:class_g = 'Eclipse'",
  "99:class_g = 'Code'",
  "99:class_g = 'vlc'",
  "99:class_g = 'Wine'",
  "99:class_g = 'Minecraft 1.14.1'"
];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "false";
dbe = false;
focus-exclude = [ 
  "class_g = 'Cairo-clock'" ,
  "class_g = 'CoverGloobus'",
  "class_g = 'Tilda'",
  "class_g = 'Firefox'",
  "class_g = 'Firefox-esr'",
  "class_g = 'Vivaldi-stable'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};

## blur
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 36;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
